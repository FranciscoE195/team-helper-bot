# Render.com deployment configuration
# Copy this to config.yaml or create config.render.yaml

database:
  url: ${DATABASE_URL}  # Automatically set by Render

models:
  embedding:
    model_name: intfloat/multilingual-e5-large
    cache_dir: /opt/render/.cache/huggingface/multilingual-e5-large
    device: cpu
    batch_size: 8
  
  reranker:
    model_name: BAAI/bge-reranker-v2-m3
    cache_dir: /opt/render/.cache/huggingface/bge-reranker-v2-m3
    device: cpu
    batch_size: 8
  
  llm:
    provider: groq  # Changed from ollama
    model: llama-3.1-70b-versatile  # Fast and free on Groq
    temperature: 0.1
    base_url: ""  # Not needed for Groq

search:
  hybrid:
    vector_weight: 0.7
    keyword_weight: 0.3
    top_k_candidates: 50
  
  rerank:
    top_k: 15
  
  evidence:
    min_score: 0.65
    insufficient_threshold: 2
    medium_threshold: 3
    high_threshold: 5
    max_sources: 8

ingestion:
  git:
    clone_dir: /tmp/docs
  docs_base_url: "https://472-teamhelper-v1-5358d3.pages.platform.ks.gbpiweb.loc"
  chunking_strategy: section
