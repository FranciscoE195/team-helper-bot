# Render.com deployment configuration

database:
  url: ${DATABASE_URL}  # Automatically set by Render

models:
  embedding:
    model_name: intfloat/multilingual-e5-large
    cache_dir: /opt/render/.cache/huggingface/multilingual-e5-large
    device: cpu
    batch_size: 8
  
  reranker:
    model_name: BAAI/bge-reranker-v2-m3
    cache_dir: /opt/render/.cache/huggingface/bge-reranker-v2-m3
    device: cpu
    batch_size: 8
  
  llm:
    provider: groq
    model: llama-3.1-70b-versatile
    temperature: 0.1
    base_url: ""  # Not needed for Groq

search:
  top_k: 50
  max_sources: 8
  min_score: 0.65
  medium_threshold: 3
  high_threshold: 5

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
