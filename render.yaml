services:
  - type: web
    name: bpi-rag-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-render.txt && pip install -e . --no-deps
    startCommand: uvicorn rag_system.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: bpi-rag-db
          property: connectionString
      - key: TRANSFORMERS_CACHE
        value: /opt/render/.cache/huggingface
      - key: HF_HOME
        value: /opt/render/.cache/huggingface

databases:
  - name: bpi-rag-db
    plan: free
    databaseName: rag_db
    user: rag_user
